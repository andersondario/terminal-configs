# ~/.config/starship.toml

# Define the overall prompt format
format = """
$directory $git_branch $git_status $kubernetes $cmd_duration $memory_usage $line_break $time $character
"""

# Performance settings
command_timeout = 500       # Prevent hangs on large repos
scan_timeout = 30           # Timeout for git scanning

